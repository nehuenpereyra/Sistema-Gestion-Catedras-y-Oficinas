<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    {% block head %} 
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navigation-Clean.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    {% endblock %}
  </head>

  <body style="min-height: 100%;">
    <nav class="navbar navbar-dark navbar-expand-md" style="background-color: #00889b;">
      <div class="container-fluid">
          <div class="row w-100">
            
              <div class="col d-inline-flex">
                {% if is_authenticated() %} <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button" style="color: white;">
                  <i class="fas fa-bars"></i></button>{% endif %}
                  <img src="{{ url_for('static', filename='img/logo.png') }}" height="40">
              </div>
              {% if is_authenticated() %}
              <div class="col-auto d-flex align-items-center">
                  <div class="dropdown" text-decoration="none"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#" text-decoration="none" style="color: rgb(255,255,255);"><i class="fas fa-user-circle" style="color: white;font-size: 22px;"></i></a>
                      <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in"
                          role="menu"><a class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" href="{{ url_for('user_show', id=current_user.id) }}"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i><span>Perfil</span></a>
                          <div class="dropdown-divider"></div><a class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" href="{{ url_for('auth_logout') }}"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i><span>Salir</span></a></div>
                  </div>
              </div>
              {% endif %}
          </div>
      </div>
  </nav>

    <hr style="margin: 0px;background: #00889b;"/>
    
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <footer class="d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center align-items-lg-center justify-content-xl-center mt-auto" style="background-color: #395e85;position: relative;clear: both;margin-top: -150px;"><small class="d-xl-flex justify-content-xl-center" style="color: rgb(255,255,255);"><br>Sistema de Cátedras y Oficinas © 2020<br><br></small></footer>
  
  {% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  {%endblock%}
  </body>
</html>
