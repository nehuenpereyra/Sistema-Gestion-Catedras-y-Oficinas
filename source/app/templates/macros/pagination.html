{% macro pagination(items, url) %}
<nav class="d-flex justify-content-center justify-content-sm-end mt-3">
    <ul class="pagination">
        {%- for page in items.iter_pages() %}
            {% if page %}
                {% if page != items.page %}
                    <li class="page-item">
                        <a class="page-link" href="{{ url_for_page(url, page, **kwargs) }}">{{ page }}</a>
                    </li>
                {% else %}
                    <li class="page-item active">
                        <a class="page-link">{{ page }}</a>
                    </li>
                {% endif %}
            {% else %}
                <li class="page-item">
                    <span class="page-link">...</span>
                </li>
            {% endif %}
        {%- endfor %}
    </ul>
</nav>
{% endmacro %}
